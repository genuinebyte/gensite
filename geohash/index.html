<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
		<title>GeoHashTool</title>
		<link rel="icon" type="image/svg+xml" href="/vertex.svg">
		<link rel="icon" type="image/png" href="/vertex.png">
		<link rel="stylesheet" href="/styles/master.css">
		<link rel="stylesheet" href="/styles/single.css">
		<link rel="stylesheet" href="/styles/cards.css">
		<link rel="stylesheet" href="style.css">
		<script src="md5.js"></script>
		<script src="geohash.js"></script>
	</head>
	<body>
		<article>
			<header>
				<h1>GeoHashTool</h1>
				<h2>A utility for <a href="https://www.xkcd.com/426/">geohashing</a></h2>
			</header>
			<main>
			<h1 class="grid-title">Starting Numbers</h1>
			<section id="grid">
				<div class="card">
					<h1>Latitude</h1>
					<input type="text" id="lat" placeholder="00.0000">
				</div>
				<div class="card">
					<h1>Longitude</h1>
					<input type="text" id="long" placeholder="00.0000">
				</div>
				<div class="card long-card">
					<input type="button" value="Use Current Location" onclick="getLocation()">
				</div>
				<div class="card">
					<h1>ISO Date</h1>
					<input type="text" id="date" placeholder="1970-01-01">
				</div>
				<div class="card">
					<h1><a id="dowlink">DOW Open</a></h1>
					<input type="text" id="dow" placeholder="00000.00">
				</div>
				<div class="card long-card">
					<input type="button" value="Calculate" onclick="calcHash()">
					<input type="button" value="Watch Position" onclick="watchPos(false)" style="margin-top: 0.5rem">
					<input type="button" value="High Accuracy Watch (Battery Draining)" onclick="watchPos(true)" style="margin-top: 0.5rem">
				</div>
				<div class="card long-card">
					<h1>Target</h1>
					<div class="pair">
						<div id="tlat">00.00000</div>
						<div id="tlong">00.00000</div>
					</div>
					<h1 style="display: inline-block">Now Numbers</h1>
					<div id="locage"></div>
					<div class="pair">
						<div id="nlat">00.00000</div>
						<div id="nlong">00.00000</div>
					</div>
					<h1>As The Crow Flies</h1>
					<div id="crowflies" style="font-size: 2rem">00.00mi</div>
					<h1>Angle</h1>
					<div id="angle">00</div>
				</div>
				<div class="card long-card">
					<div id="direction">&larr;</div>
				</div>
			</section>
		</main>
		</article>
	</body>
</html>
